<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>À la française</title>

  <link rel="stylesheet" href="style/style-menu.css">
  <script src="https://kit.fontawesome.com/19b5c527b2.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <header>
    <nav>
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" id="nav-logo">
    </nav>
    <div id=header-content></div>
  </header>

  <div class="menu-main-content">

    <div class="menu-main-content__header">
      <h1>À la française</h1>
      <i class="far fa-heart  fa-heart--empty"></i>
    </div>

    <div id="menu">

      <div class="menu-section">
        
        <p class="menu__title">entrées</p>
        <div class="gree-line"></div>

        <div class="menu-card">
            <div class="menu-card__info">
              <div class="menu-card__info__text">
                <p class="menu-card__bold">Tartare de Poulpe Acidulé</p>
                <p>Aux zests d'orange</p>
              </div>
              <p class="menu-card__bold">25€</p>
            </div>
            <div class="menu-card__checkbox">
              <i class="far fa-check-circle"></i>
            </div>
        </div>

        <div class="menu-card">
          <div class="menu-card__info">
            <div class="menu-card__info__text">
              <p class="menu-card__bold">Velouté de légumes d'antan</p>
              <p>Carottes, panais, topinambour</p>
            </div>
            <p class="menu-card__bold">35€</p>
          </div>
          <div class="menu-card__checkbox">
            <i class="far fa-check-circle"></i>
          </div>
        </div>

        <div class="menu-card">
          <div class="menu-card__info">
            <div class="menu-card__info__text">
              <p class="menu-card__bold">Soupe à l'oignon</p>
              <p>Revisitée</p>
            </div>
            <p class="menu-card__bold">20€</p>
          </div>
          <div class="menu-card__checkbox">
            <i class="far fa-check-circle"></i>
          </div>
        </div>

      </div>

      

      <p class="menu__title">plats</p>
      <div class="gree-line"></div>

      <p class="menu__title">desserts</p>
      <div class="gree-line"></div>

    </div>

    <div class="btn-color">
      <p>Commander</p>
    </div>

  </div>

  <footer>
    <div id="footer__content">
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" id="footer__logo">
      <ul>
        <li>
          <i class="fas fa-utensils footer__icone"></i>
          Proposer un restaurant
        </li>
        <li>
          <i class="fas fa-hands-helping footer__icone"></i>
          Devenir partenair
        </li>
        <li>Mentions Légales</li>
        <li>Contact</li>
      </ul>

    </div>
  </footer>
 
</body>
</html>
