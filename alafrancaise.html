<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>À la française</title>

  <link rel="stylesheet" href="style/style.css">
  <script src="https://kit.fontawesome.com/19b5c527b2.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <header>
    <nav>
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" id="nav-logo">
    </nav>
    <div id=header-content
      style="background: url(images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg) no-repeat 100%;">
    </div>
  </header>

  <div class="menu-main-content">

    <div class="menu-main-content__header">
      <h1>À la française</h1>
      <i class="far fa-heart  fa-heart--empty"></i>
    </div>

    <div id="menu">

      <h2>entrées</h2>

      <div class="menu-card">
        <div class="menu-card__info">
          <div class="menu-card__info__text">
            <h3>Tartare de Poulpe Acidulé</h2>
            <p>Aux zests d'orange</p>
          </div>
        </div>
        <h3>25€</h2>
        <div class="menu-card__checkbox">
          <i class="far fa-check-circle"></i>
        </div>

      </div>

      <h2>plats</h2>

      <h2>desserts</h2>

    </div>

    <div class="btn-color">
      <p>Commander</p>
    </div>

  </div>

  <footer>
    <div id="footer__content">
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" id="footer__logo">
      <ul>
        <li>
          <i class="fas fa-utensils footer__icone"></i>
          Proposer un restaurant
        </li>
        <li>
          <i class="fas fa-hands-helping footer__icone"></i>
          Devenir partenair
        </li>
        <li>Mentions Légales</li>
        <li>Contact</li>
      </ul>

    </div>
  </footer>
 
</body>
</html>
